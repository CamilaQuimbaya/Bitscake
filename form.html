<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <title>contact form</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./images/img/logo4.png" alt="" width="150px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">
                        <button class="myButton">Home</button>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button class="myButton">About</button>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button class="myButton">Our Cakes</button>
                    </a>
                  </li>
                </ul>
                <div class="icons">
                    <a href=""><button class="myButton"><i class="fa-solid fa-user"></i></button></a>
                    <a href=""><button class="myButton"><i class="fa-solid fa-heart"></i></button></a>
                    <a href=""><button class="myButton"><i class="fa-solid fa-cart-shopping"></i></button></a>
                </div>
              </div>
            </div>
          </nav>

    </header>

    <section>
        <div class="container mt-5">
            <h5 class="myTittle text-center">Contact Us</h5>

            <div class="row justify-content-center">
                <div class="col-md-6">
                   <form>
                        <div class="form-group">
                            <label for="" class="myLabel">Name:</label>
                            <input type="text" class="form-control myInput" placeholder="your name">
                        </div>
                        <div class="form-group">
                            <label for="" class="myLabel">email:</label>
                            <input type="text" class="form-control myInput" placeholder="your email">
                        </div>
                        <div class="form-group">
                            <label for="" class="myLabel">message:</label>
                            <textarea type="text" class="form-control myInput" placeholder="message"></textarea>
                        </div>
    
                        <button class="myButton">Send</button>
                   </form>
                </div>
    
            </div>
            
        </div>

        
    </section>

    




    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
